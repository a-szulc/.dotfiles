monitor=eDP-1,1920x1080@60,0x0,1


exec-once = ~/.config/hypr/before-hyprpaper.sh
exec-once = hyprpaper 

exec-once = dunst
exec-once = waybar 


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$browser = firefox

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = GTK_THEME,Nord
 

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    touchpad {
        disable_while_typing = yes
        natural_scroll = yes 
        scroll_factor = 1
        drag_lock = yes
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {

    gaps_in = 5
    # gaps_in = 0 
    gaps_out = 10
    # gaps_out = 0
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)


    layout = master
    # layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {hyprland

    rounding = 10
    # rounding = 0

    #active_opacity = 1
    active_opacity = 0.95
    inactive_opacity = 0.95

    dim_inactive = yes
    dim_strength = 0.15

    blur {
        enabled = no
        size = 3
        passes 3 1
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    animation = windows, 1, 3, md3_decel, slide 
    animation = fade, 1, 10, md3_decel
    animation = border, 1, 10, default
    animation = borderangle, 1, 200, linear, loop
    animation = workspaces, 1, 5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert

    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    mfact = 0.5
    new_is_master = no
    no_gaps_when_only = 0
}

gestures {
    workspace_swipe = yes 
    workspace_swipe_cancel_ratio = 0.4
    workspace_swipe_forever = yes
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = yes
    animate_manual_resizes = yes
    vfr = yes

    enable_swallow = yes
    swallow_regex = ^(kitty)$
    # swallow_regex = ^(?!wev)$
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

# windowrule = float, ^(kitty)$
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = workspace 3, class:^(firefox)$ 
# windowrulev2 = opacity 0.95, class:^(kitty)$ 

$mainMod = SUPER

# General keybinds
bind = $mainMod, RETURN,    exec, $terminal
bind = $mainMod, SPACE,     exec, $menu

bind = ALT, E,              exec, $fileManager
bind = ALT, B,              exec, $browser
bind = ALT, D,              exec, discord

bind = $mainMod SHIFT, B,   exec, ~/.config/waybar/reload.sh

bind = $mainMod, F,         fullscreen, 0

bind = $mainMod, A,         layoutmsg, swapwithmaster master
bind = $mainMod, T,         layoutmsg, orientationcycle left top center
bind = $mainMod, equal,     layoutmsg, mfact 0.50

bind = $mainMod, Q,         killactive
bind = $mainMod SHIFT, Q,   exit, 

# Controll monitor brightness with fn keys
bind = , XF86MonBrightnessUp,   exec, brightnessctl -d intel_backlight set 10%+
bind = , xf86MonBrightnessDown, exec, brightnessctl -d intel_backlight set 10%-

# Screenshotting
# bind = , Print,         exec, grim -g "$(slurp)" - | wl-copy
bind = , Print,         exec, grim -g "$(slurp -d)" - | wl-copy
bind = SHIFT, Print,    exec, grim -g "$(slurp)" "$HOME/pics/scrns/$(date '+%y%m%d_%H-%M-%S').png"

# Move focus with mainMod + vim keys
bind = $mainMod, L, movefocus, r
bind = $mainMod, H, movefocus, l
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Resize windows with mainMod + shift + vim keys
binde = $mainMod SHIFT, L, resizeactive, 50 0
binde = $mainMod SHIFT, H, resizeactive, -50 0
binde = $mainMod SHIFT, K, resizeactive, 0 -50
binde = $mainMod SHIFT, J, resizeactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
