general {

    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
    # layout = dwindle

    allow_tearing = false

}

decoration {

    rounding = 0

    active_opacity = 1
    inactive_opacity = 1

    dim_inactive = yes
    dim_strength = 0.15

    blur {
        enabled = no
        size = 3
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

}

animations {

    enabled = no

}
